<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>hhkang's Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2.8rem;
      color: #4e8cff;
      margin-bottom: 20px;
      border-bottom: 3px solid #4e8cff;
      padding-bottom: 10px;
    }
    ul {
      list-style:none;
      padding-left:0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    li:hover {
      transform: translateX(10px);
      box-shadow: 0 6px 15px rgba(78,140,255,0.4);
    }
    a {
      color: #4e8cff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.3rem;
      display: block;
    }
    a:hover {
      color: #ff9e3b;
    }
  </style>
</head>
<body>

  <h1>hhkang's Homepage</h1>

  <ul>
    <li><a href="project/">Project</a></li>
    <li><a href="chapters/">Chapters</a></li>
  </ul>

</body>
</html>
