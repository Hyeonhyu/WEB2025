  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #e0e0e0; /* 밝은 회색 배경 */
      color: #555555; /* 진한 회색 텍스트 */
      line-height: 1.6;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2.8rem;
      color: #444444; /* 진한 회색 */
      margin-bottom: 20px;
      border-bottom: 3px solid #666666; /* 중간 회색 */
      padding-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 30px 0 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666666;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(100,100,100,0.1);
      transition: transform 0.2s ease;
    }

    ul li:hover {
      transform: translateX(10px);
      box-shadow: 0 6px 15px rgba(120,120,120,0.3);
    }

    a {
      text-decoration: none;
      color: #555555;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }

    a:hover {
      color: #999999;
    }

    h2::before {
      content: "📅";
      font-size: 1.5rem;
      margin-right: 8px;
    }
  </style>
</head>
